url-cas=https://${host-cas}
url-virkailija=https://${host-virkailija}

cas.url=${url-cas}/cas
cas.login=${url-cas}/cas/login

kayttooikeus-service.security-check=${url-virkailija}/kayttooikeus-service/j_spring_cas_security_check
kayttooikeus-service.s2s-checkUserPermissionToUser=${url-virkailija}/kayttooikeus-service/s2s/canUserAccessUser
kayttooikeus-service.henkilo-passivoi=${url-virkailija}/kayttooikeus-service/henkilo/$1/passivoi?kasittelijaOid=$2
kayttooikeus-service.henkilo.sallitut=${url-virkailija}/kayttooikeus-service/henkilo/$1/kayttooikeudet?passivoitu=false
kayttooikeus-service.henkilo.sallitut-by-organisaatio=${url-virkailija}/kayttooikeus-service/henkilo/$1/kayttooikeudet?passivoitu=false&organisaatioOids=$2

koodisto-service.koodi=${url-virkailija}/koodisto-service/rest/json/$1/koodi?onlyValidKoodis=$2&koodistoVersio=$3

vtj-service.security-check=${url-virkailija}/vtj-service/j_spring_cas_security_check
vtj-service.url=${url-virkailija}/vtj-service/resources/vtj/$1
