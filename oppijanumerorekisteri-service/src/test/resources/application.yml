spring:
  main:
    allow-bean-definition-overriding: true
  jackson:
    serialization:
      write-dates-as-timestamps: true
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:bootexample;MODE=PostgreSQL
  autoconfigure:
    exclude: org.spring
  cache:
    type: NONE
  flyway:
    enabled: false

logging:
  pattern:
    console: "%d{yyyy-MM-dd'T'HH:mm:ss.SSSX} %-5p {%X{user}} [%t] %-5p %c: %replace(%msg %ex{5}){'\\b(\\d{6}[-\\+A])\\d{3}\\w(\\W|\\b)', '$1****$2'}%nopex%n"

host:
  host-cas: localhost
  host-virkailija: localhost
oppijanumerorekisteri:
  swagger:
    enabled: false
  scheduling:
    enabled: false
cas:
  send-renew: false
  key: oppijanumerorekisteri-service
dev:
  username: username
  password: password
aws:
  region: eu-west-1
  henkiloModifiedTopic:
    enabled: true
    topicArn: test-topic-arn
