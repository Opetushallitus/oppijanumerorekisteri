name: Build and test artifacts
on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  run-henkilo-ui-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ./scripts/ci/run-henkilo-ui-tests.sh
  run-oppijanumerorekisteri-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v5
        with:
          distribution: 'corretto'
          java-version: '21'
      - run: ./scripts/ci/run-oppijanumerorekisteri-tests.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}